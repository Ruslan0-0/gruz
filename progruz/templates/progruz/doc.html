{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заголовок{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'progruz/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">


</head>
<body>
     <aside>
         <img src="{% static 'progruz/img/logo.svg' %}" alt="Лого">
         <span class="logo">ProGruz</span>
         <h3>Навигация</h3>
         <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'info' %}"><li><i class="fa-solid fa-address-card"></i>О нас</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-phone"></i>Контакты</li></a>
            <a href="{% url 'order_home' %}"><li><i class="fa-solid fa-newspaper"></i>Заказы</li></a>
            <a href="{% url 'price' %}"><li><i class="fa-solid fa-money-bill"></i>Цены</li></a>
            <a href="{% url 'create-order' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Оставить заявку</button></li></a>
         </ul>
     </aside>

    <main>
            {% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center mb-4">Welcome to our website</h1>
        <p class="text-center">Please click the button below to register.</p>
        <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="goToRegister()">Register</button>
        </div>
      </div>
    </div>
  </div>

            {% endblock %}
    </main>
</body>
</html>
